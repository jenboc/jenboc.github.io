theme = "blowfish"
baseURL = "https://www.jensoncain.co.uk"
defaultContentLanguage = "en"

enableRobotsTXT = true
pagination.pagerSize = 20
summaryLength = 0

buildDrafts = false
buildFuture = false

[imaging]
    anchor = 'Center'

[taxonomies]
    tag = "tags"
    category = "categories"
    series = "series"

[sitemap]
    changefreq = 'daily'
    filename = 'sitemap.xml'
    priority = 0.5

[outputs]
    home = ["HTML", "RSS", "JSON"]

[related]
    threshold = 0
    toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
        applyFilter = false
        name = 'fragmentRefs'
        type = 'fragments'
        weight = 10
